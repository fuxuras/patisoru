<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-primary sticky-lg-top shadow-lg" data-bs-theme="dark" th:fragment="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">PatiSoru</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mb-2 mb-lg-0 w-100">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" th:href="@{/}">Anasayfa</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item ms-lg-auto ">
                  <a class="nav-link" th:href="@{/login}">Giriş Yap</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                  <a class="nav-link" th:href="@{/register}">Kayıt Ol</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item ms-lg-auto">
                  <form th:action="@{/logout}" method="post">
                      <button type="submit" class="nav-link ">Çıkış Yap</button>
                  </form>
                </li>
              </ul>
            </div>
        </div>
    </nav>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
