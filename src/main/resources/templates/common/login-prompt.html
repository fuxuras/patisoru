<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="loginPromptModal" class="modal fade" id="loginPromptModal" tabindex="-1" aria-labelledby="loginPromptModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginPromptModalLabel">Giriş Yapmadınız</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Oy kullanmak için giriş yapmalısınız. Eğer hesabınız yoksa kayıt olmalısınız.
            </div>
            <div class="modal-footer">
                <a th:href="@{/login}" class="btn btn-primary">Giriş Yap</a>
                <a th:href="@{/register}" class="btn btn-outline-primary">Kayıt ol</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
