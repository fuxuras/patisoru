<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profili Düzenle</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="bg-light">
<th:block th:replace="~{common/navbar :: navbar}"></th:block>
<div class="container">
    <div class="row" style="height: 85vh">

        <div class="col-md-6 card p-4 m-auto shadow-lg">
            <h1>Hesap Bilgilerini Düzenle</h1>

            <th:block th:replace="common/message :: message"></th:block>

            <form th:action="@{/profile/edit}" method="POST" th:object="${user}">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Tam isim</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" th:value="*{fullName}">
                    <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" th:value="*{email}">
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Düzenle</button>
                    <a th:href="@{/profile}" class="btn btn-danger">İptal</a>
                </div>
            </form>
        </div>
    </div>

</div>
<th:block th:replace="~{common/footer :: footer}"></th:block>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
